<template name="hostsOverview">
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>Hostname</th>
        <th>IP</th>
        <th>Last seen</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {{#each hosts}}
      <tr>
        <td>{{hostname}}</td>
        <td>{{ip}}</td>
        <td>{{lastSeen}}</td>
        <td>
            <span class="label {{label status}}">{{status}}</span>
        </td>
        <td>
            {{#afModal class="btn btn-default btn-xs" collection="HostsCollection" operation="update" doc=_id}}
                Edit
            {{/afModal}}
            {{#afModal class="btn btn-danger btn-xs" collection="HostsCollection" operation="remove" doc=_id }}
                Delete
            {{/afModal}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
